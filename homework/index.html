<!DOCTYPE html>
<html lang="en">

<head>

  <title>HTML Basics</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>

      <div id="container">
        <div id="content" role="main">
          <div class="logo">
            <img src="logo.png" alt="">
          </div>
          <h1>HTML Elements</h1>
          <div class="under"></div>
          <nav>
            <ul class="navitems">
              <a href="">Home</a>
              <a href="">Headers</a>
              <a href="">Table</a>

              <a href="">Text formats</a>

          <div class="under"></div>

          </div>
          <div>
            <h2>Head2</h2>
            <h3>Head3</h3>
            <h4>Head4</h4>
            <h5>Head5</h5>
